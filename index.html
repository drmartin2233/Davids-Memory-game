<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css"type="text/css">
</head>

<body>
    <div class="title">MEMORY-MATCH</div>
    
    
    <main class="middle" id="boardZone">
        <div class="board">
            <div class="card" id="cd00"></div>
            <div class="card" id="cd01"></div>
            <div class="card" id="cd02"></div>
            <div class="card" id="cd03"></div>
            <div class="card" id="cd04"></div>
            <div class="card" id="cd05"></div>
            <div class="card" id="cd06"></div>
            <div class="card" id="cd07"></div>
            <div class="card" id="cd08"></div>
            <div class="card" id="cd09"></div>
            <div class="card" id="cd10"></div>
            <div class="card" id="cd11"></div>
            <div class="card" id="cd12"></div>
            <div class="card" id="cd13"></div>
            <div class="card" id="cd14"></div>
            <div class="card" id="cd15"></div>   
        </div>
    </main>
    
    <aside class="middle">
        <div class="btz"  id="timerBox">
            <p id="timer">00:00</p>
        </div>
        <div class="btz" id="score">111</div>
        <div class="btz">
            <button class="start">START</button>
        </div>
        <div class="btz">
            <button class="replay">REPLAY</button>
        </div>
    </aside>
    
    <footer class="middle" id="message">winner</footer>
    
    
    <script defer src="js/main.js"></script>
</body>
</html>
